{{ range $.Params }}
<div id="dl-div-{{ . }}">
  <button id="dl-btn-{{ . }}">{{ $.Site.Data.aid.download.btn_title }}</button>
</div>
{{ end }}
<script>
{{ range $.Params }}
$('#dl-btn-{{ . }}').click(function(e){
  if (download === undefined) {
    alert('找不到 download 函数！')
  } else {
    download({{ . }})
  }
})
{{ end }}
</script>
